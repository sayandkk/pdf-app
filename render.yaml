services:
  # ── NestJS Backend ──────────────────────────────────────────────────────────
  - type: web
    name: pdf-backend
    runtime: node
    rootDir: pdf-backend
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DB_HOST
        sync: false          # paste from Supabase
      - key: DB_PORT
        value: 5432
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        value: postgres
      - key: JWT_SECRET
        generateValue: true  # Render auto-generates a secure value
      - key: PYTHON_SERVICE_URL
        sync: false          # paste your Render Python service URL after it deploys

  # ── Python Microservice ─────────────────────────────────────────────────────
  - type: web
    name: pdf-python-service
    runtime: python
    rootDir: pdf-python-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PORT
        value: 8000
